<!DOCTYPE HTML>
<html lang="en-us">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Shanghai Rummy</title>
   <link type="text/css" rel="StyleSheet" href="ShanghaiRummy.css">
   <script type="text/javascript" src="Keep_Score_Shanghai.js" charset="UTF-8"></script>

</head>
<body id="body" onload="detectPlayers()">
	
    <header class="colorShift">
	
		<div class="jesterLeft" onclick="playJingle()">
		<img src="Jester_by_Ambria.png" id="jesterLeft" alt="Mischievous Jester" style="float:left;"></div>
		
		<!--<div class="jesterRight"><img src="Jester_by_Ambria.png" id="jesterRight" alt="Mischievous Jester" style="float:right;"></div>-->
		<div id="head">
		<p><h1>Shanghai Rummy</h1>
		</div>
		<audio id="bell" src="jingle_bell.m4a" type="audio/mp4"/>
		Your browser does not support the audio tag</audio>
		<input type ="text" id="playerName" size="8"><br>
		<button type="button" class='btn' onclick="createPlayer()">Add Player</button>
		<button type="button" class='btn' onclick="deletePlayer()">Remove Player</button>
		</p>
		
	</header>
	
	<div id="winnerDiv"></div>
	<div class="players" id="playerDiv"></div>
	<div id="hands" onclick="shiftDiv()">
	<p >
	   2 Sets <br>
	   1 Set 1 Run <br>
	   2 Runs <br>
	   2 Sets 1 Run <br>
	   1 Set 2 Runs <br>
	   3 Sets <br>
	   3 Runs</p> <br>
	</div>
    
   
   <div id="outputDiv"></div>
   <!--<button type="button" onclick="storeLeaderboard()">Create Leaderboard</button><br> -->
   <!--<button type="button" onclick="getLeaderBoard()">Retrieve Leaderboard</button><br> 
   <button type="button" onclick="simulateGoodDataFormat()">Update Leaderboard</button><br>-->
   <div id="leaderboard"></div>
   <!--<button type="button" onclick="storeLeaderboard()">Create Leaderboard</button> -->
   <div id="enjoy" class="colorShift">
   <p ontouchstart="this.innerHTML = 'Have Fun!'" ontouchend="this.innerHTML = 'Enjoy Your Game!'">Enjoy Your Game!</p></div>   
	<div id="btnDiv">
	<button type="button" class='btn' onclick="displayWinner()">Declare Winner</button>
	<button type="button" class='btn' onclick="saveGame()">Save Game</button>
	<button type="button" class='btn' onclick="restoreGame()">Restore Game</button><br>
	<button type="button" class='btn' onclick="colorShift(),animateColor()">Color Shift</button><br>
	</div>
   </body>
</html>

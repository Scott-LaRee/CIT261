//function to create a random number
function createRandomNumber()
{
var random = Math.random();
var product = random * 25;
var number = parseInt(product);
return number;
}

//function to demonstrate how to stringify into JSON
function stringifyOneReference()
{
var reference = createReference1Nephi3Seven();
var firstNephi3SevenJSON = JSON.stringify(reference);
document.getElementById('stringifyOutputDiv').innerHTML = firstNephi3SevenJSON;
return firstNephi3SevenJSON;
}

//function to demonstrate how to parse from JSON
function parseSomeJSON()
{
var referenceInJSON = stringifyOneReference();
var parsedReference = JSON.parse(referenceInJSON);
document.getElementById('parseOutputDiv').innerHTML = parsedReference.reference 
+ "</br></br>" + parsedReference.textQuote + "</br>";
}

//function to use the random number to display a random scripture

{
